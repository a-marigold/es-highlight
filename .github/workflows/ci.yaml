name: ci

on:
  push:
    branches: '**'

jobs:

  coreCI:

    runs-on: ubuntu-latest

    defaults:

      run:
        working-directory: ./packages/

    steps:
    - uses: actions/checkout@v4

    - name: setup bun
      uses: oven-sh/setup-bun@v2
    - name: install dependencies
      run: bun install

    - name: run linter
      run: bun run lint

    - name: run tests
      run: bun test

    - name: build

      run: bun run build

  languagesCI:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/languages/

    steps:
    - uses: actions/checkout@v4

    - name: set up bun

      uses: oven-sh@setup-bun@v2

    - name: install dependencies
      run: bun install

    - name: run linter
      run: bun run lint
